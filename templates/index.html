<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Prédiction crédit</title>
</head>
<body>
    <h1>Prédiction de risque crédit</h1>
    
    <form id="predictForm">
        <label for="sk_id">SK_ID_CURR :</label>
        <input type="number" id="sk_id" name="sk_id" required />

        <label>
            <input type="checkbox" id="with_shap" />
            Inclure les valeurs SHAP
        </label>

        <button type="submit">Prédire</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('predictForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const sk_id = Number(document.getElementById('sk_id').value);
            const withShap = document.getElementById('with_shap').checked;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    SK_ID_CURR: sk_id,
                    with_shap: withShap
                })
            });

            const data = await response.json();
            if (response.ok) {
                let html = `<p><strong>Probabilité de défaut :</strong> ${data.probability.toFixed(2)}%</p>`;

                if (data.shap_values) {
                    html += `<h3>Valeurs SHAP :</h3>
                        <pre>${JSON.stringify(data.shap_values, null, 2)}</pre>
                        <h4>Caractéristiques :</h4>
                        <ul>`;
                    data.feature_names.forEach((name, i) => {
                        html += `<li>${name}: ${data.feature_values[i]}</li>`;
                    });
                    html += `</ul>`;
                } else if (data.message) {
                    html += `<p><em>${data.message}</em></p>`;
                }

                resultDiv.innerHTML = html;
            } else {
                resultDiv.textContent = `Erreur : ${data.error}`;
            }
        });
    </script>
</body>
</html>
